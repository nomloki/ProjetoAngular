<ion-content [fullscreen]="true">
  <ion-row style="height: 100vh; background-color: #454d58;" class="ion-justify-content-center">
    <ion-col size="12" size-sm="6">
      <ion-row>
        <ion-col size="6">
          <h1 style="color: #d7d8da;">
            CASIO
          </h1>
        </ion-col>
      </ion-row>
      <div class="display">
        <ion-row>
          <ion-col size="12" class="ion-text-end">
            <ion-label class="operacao">{{ this.operacao }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-end">
            <ion-label class="resultado">{{ this.resultado }}</ion-label>
          </ion-col>
        </ion-row>
      </div>
      <div style="background-color: #808289; border-radius: 20px; padding-bottom: 2%; margin-top: 5%;">
        <ion-row>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="limparTela()" color="danger">AC</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('%')" color="tertiary">%</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('/')" color="tertiary">/</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="backspace()" color="danger"><ion-icon name="backspace-outline"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('7')">7</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('8')">8</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('9')">9</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('*')" color="tertiary">*</ion-button>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('4')">4</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('5')">5</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('6')">6</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('-')" color="tertiary">-</ion-button>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('1')">1</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('2')">2</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('3')">3</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('+')" color="tertiary">+</ion-button>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="inverterValor()" color="tertiary">+/-</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('0')">0</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="adicionar('.')">.</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" shape="round" (click)="resultadoCalc()" color="secondary">=</ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
